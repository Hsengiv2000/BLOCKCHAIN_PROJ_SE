    <style>
      html, body {

      }
      body, div, form, input, select, textarea, label {

      .testbox {

      .banner {

      align-items: center;
      text-align: center;
      }
      .banner::after {

      position: absolute;
      width: 100%;
      height: 100%;
      }
      input, select, textarea {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      }
      input {
      width: calc(100% - 10px);
      padding: 5px;
      }
      input[type="date"] {
      padding: 4px 5px;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {
      color: #007acc;
      }
      .item input:hover, .item select:hover, .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 3px 0 #007acc;
      color: #007acc;
      }
      .item {
      position: relative;
      margin: 10px 0;
      }
      .item span {
      color: red;
      }
      input[type="date"]::-webkit-inner-spin-button {
      display: none;
      }
      .item i, input[type="date"]::-webkit-calendar-picker-indicator {
      position: absolute;
      font-size: 20px;
      color: #007acc;
      }
      .item i {
      right: 1%;
      top: 30px;
      z-index: 1;
      }
      [type="date"]::-webkit-calendar-picker-indicator {
      right: 1%;
      z-index: 2;
      opacity: 0;
      cursor: pointer;
      }
      input[type=radio], input[type=checkbox]  {
      display: none;
      }
      label.radio {
      position: relative;
      display: inline-block;
      margin: 5px 20px 15px 0;
      cursor: pointer;
      }
      .question span {
      margin-left: 30px;
      }
      .question-answer label {
      display: block;
      }
      label.radio:before {
      content: "";
      position: absolute;
      left: 0;
      width: 17px;
      height: 17px;
      border-radius: 50%;
      border: 2px solid #ccc;
      }
      input[type=radio]:checked + label:before, label.radio:hover:before {
      border: 2px solid #007acc;
      }
      label.radio:after {
      content: "";
      position: absolute;
      top: 6px;
      left: 5px;
      width: 8px;
      height: 4px;
      border: 3px solid #007acc;
      border-top: none;
      border-right: none;
      transform: rotate(-45deg);
      opacity: 0;
      }
      input[type=radio]:checked + label:after {
      opacity: 1;
      }
      .btn-block {
      margin-top: 10px;
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px; 
      background: #007acc;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }
      button:hover {
      background: #007acc;
      }
      @media (min-width: 568px) {
      .name-item, .city-item {

      flex-wrap: wrap;

      .flex-container{

      justify-content: center;
      }
    .flex-container .lds-dual-ring {
      width: 45px;
      height: 45px;
    }
    .flex-container .lds-dual-ring:after {
      content: " ";
      display: block;
      width: 30px;
      height: 30px;
      margin: 12px;
      border-radius: 50%;
      border: 3px solid #666;
      border-color: #666 transparent #666 transparent;
      animation: lds-dual-ring 1.2s linear infinite;
    }
    @keyframes lds-dual-ring {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

        <div class="banner">
          <h1>Add a New Project</h1>
        </div>
        <p>Project Information</p>
        <div class="item">
          <label for="name">Project Name<span>*</span></label>
          <input id="name" type="text" name="name" required/>
        </div>
        <div class="item">
          <label for="desc">Description<span>*</span></label>
          <input id="desc" type="text" name="description" />
        </div>
        <div class="item">
          <label for="goal">Target Amount in Wei<span>*</span></label>
          <p>1 Eth = 10^18 Wei</p>
          <input id="goal" type="number" name="amount" required/>
        </div>
        <div class="item">
            <label for="ddate">End Time (in seconds)<span>*</span></label>
            <p>Note: Might vary as timestamp is updated after an epoch</p>
            <input id="deadline" type="number" name="endblock" required/>
        </div>
        <div class="item">
          <label for="bdate">Cover Image</label>
          <input type="file" id="img" name="img"/>
        </div>
        <div class="item">
          <label for="bdate">NFT REWARD</label>
          <input type="file" id="NFT" name="NFT"/>
        </div>
        <div class="btn-block">
          <button type="button" id = "deploy" class="deploy">Deploy</button>
          <div class="flex-container">
            <h4 id="wait">Please Wait for Contract Address</h4>
            <div class="lds-dual-ring" id="loader"></div>
          </div>
        </div>
        <div class="item">
          <label for="addr">Contract Address<span>*</span></label>
          <input id="address" type="text" name="address"/>
        </div>
        <div class="btn-block ">
          <button type="submit" href="/new" disabled style="visibility:hidden" class="submit w3-light-green">Submit</button>
        </div>
      </form>

    </div>

    var hex = Number(num).toString(16);
    paddingLength = 64 - hex.length  ; 
    padding = "0".repeat(paddingLength) ; 
    return padding + hex ;
}
