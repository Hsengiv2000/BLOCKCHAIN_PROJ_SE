<!DOCTYPE html>
<html lang="en">
<title>dAPPer</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6,p {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-red w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="/home" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
    <a href="/new" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Create a New Project</a>
    <a href="/view" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Your Projects</a>
  </div>
  </div>

<!-- Header -->

<header class="w3-container w3-red w3-center" style="padding:128px 16px">
  <button class="enableEthereumButton">Enable Ethereum</button>
<h2>Account: <span class="showAccount"></span></h2>
<script>
const ethereumButton = document.querySelector('.enableEthereumButton');
const showAccount = document.querySelector('.showAccount');

ethereumButton.addEventListener('click', () => {
  console.log("sup");
  getAccount();
});

async function getAccount() {
  const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
  const account = accounts[0];
  showAccount.innerHTML = account;
  document.cookie="address="+account

}

 </script>

 
</header>
<br>
<div class="w3-row-padding w3-light-grey w3-content">

    <form action="/" method="POST">
    <br>
    <div class="w3-third w3-ripple w3-container w3-margin-bottom">
        <input type="image" src="static/start.jpg" style="width:100%" class="w3-btn w3-hover-opacity" name="next" formaction="{{ url_for('addProject')}}">
        <div class="w3-container w3-white">
            <p><b>Start a Project</b></p>
        </div>
    </div>
    <div class="w3-third w3-container w3-margin-bottom">
        <input type="image" src="static/fund.jpg" style="width:100%" class="w3-btn w3-hover-opacity" name="next" formaction="{{ url_for('fundProject')}}">
        <div class="w3-container w3-white">
            <p><b>Fund a Project</b></p>
        </div>
    </div>
    <div class="w3-third w3-container w3-margin-bottom">
        <input type="image" src="static/all.jpg" style="width:100%" class="w3-btn w3-hover-opacity" name="next" formaction="{{ url_for('viewProject')}}">
        <div class="w3-container w3-white">
            <p><b>View Projects you created</b></p>
        </div>
    </div>

    <div class="w3-third w3-container w3-margin-bottom">
        <input type="image" src="static/all.jpg" style="width:100%" class="w3-btn w3-hover-opacity" name="next" formaction="{{ url_for('viewFunded')}}">
        <div class="w3-container w3-white">
            <p><b>View Projects you funded</b></p>
        </div>
    </div>

    </form>
  </div>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
